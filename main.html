<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1544568100-847a948585b9?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Cinzel', serif;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .container {
            background: url('https://www.transparenttextures.com/patterns/white-marble.png'), linear-gradient(135deg, #f5f5f5, #e0e0e0);
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #2c2c2c;
            width: 90%;
            max-width: 600px;
            position: relative;
            z-index: 2;
            animation: rise 1.5s ease-in-out;
        }

        @keyframes rise {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .timer {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s infinite ease-in-out;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 10px rgba(212, 175, 55, 0.5); }
            50% { text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5), 0 0 20px rgba(212, 175, 55, 0.8); }
        }

        .status {
            font-size: 2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #2c2c2c;
            background: linear-gradient(45deg, #d4af37, #b8860b);
            -webkit-background-clip: text;
            background-clip: text;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .session-info {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #4a4a4a;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .progress-bar {
            width: 100%;
            height: 15px;
            background: url('https://www.transparenttextures.com/patterns/scroll.png'), #e0e0e0;
            border: 1px solid #d4af37;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #d4af37, #b8860b);
            width: 0;
            transition: width 0.5s ease-in-out;
            position: relative;
            animation: scroll 3s linear infinite;
        }

        @keyframes scroll {
            0% { background-position: 0 0; }
            100% { background-position: 30px 0; }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .buttons button {
            background: linear-gradient(135deg, #d4af37, #b8860b);
            border: none;
            color: #fff;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .buttons button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.5);
        }

        .buttons button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .buttons button:hover::after {
            left: 100%;
        }

        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in-out;
        }

        .full-screen .timer {
            font-size: 20vw;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .full-screen .progress-text {
            font-size: 2rem;
            color: #fff;
            margin-top: 20px;
            font-family: 'Cinzel', serif;
        }

        .full-screen .back-button {
            background: linear-gradient(135deg, #d4af37, #b8860b);
            border: none;
            color: #fff;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: absolute;
            top: 20px;
            right: 20px;
            overflow: hidden;
        }

        .full-screen .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.5);
        }

        .full-screen .back-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .full-screen .back-button:hover::after {
            left: 100%;
        }

        @media (max-width: 600px) {
            .timer {
                font-size: 5rem;
            }

            .status {
                font-size: 1.5rem;
            }

            .container {
                padding: 20px;
            }

            .full-screen .timer {
                font-size: 15vw;
            }

            .full-screen .back-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status" id="status">Session</div>
        <div class="timer" id="timer">50:00</div>
        <div class="session-info" id="sessionInfo">Session 1 of 5</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="buttons">
            <button id="startPause">Start</button>
            <button id="reset">Reset</button>
            <button id="toggleFullScreen">Full Screen</button>
        </div>
    </div>
    <div class="full-screen" id="fullScreen">
        <div class="timer" id="fullScreenTimer">50:00</div>
        <div class="progress-text" id="fullScreenProgress">Session 1 of 5</div>
        <button class="back-button" id="backButton">Back</button>
    </div>

    <audio id="sessionChime" src="https://cdn.pixabay.com/audio/2022/03/10/audio_9c0d3b3b3f.mp3"></audio>
    <audio id="breakChime" src="https://cdn.pixabay.com/audio/2022/03/10/audio_1b6f3b3b3f.mp3"></audio>

    <script>
        const timerDisplay = document.getElementById('timer');
        const statusDisplay = document.getElementById('status');
        const sessionInfo = document.getElementById('sessionInfo');
        const progressBar = document.getElementById('progress');
        const startPauseBtn = document.getElementById('startPause');
        const resetBtn = document.getElementById('reset');
        const toggleFullScreenBtn = document.getElementById('toggleFullScreen');
        const fullScreen = document.getElementById('fullScreen');
        const fullScreenTimer = document.getElementById('fullScreenTimer');
        const fullScreenProgress = document.getElementById('fullScreenProgress');
        const backButton = document.getElementById('backButton');
        const sessionChime = document.getElementById('sessionChime');
        const breakChime = document.getElementById('breakChime');

        const sessions = [50 * 60, 10 * 60, 40 * 60, 10 * 60, 30 * 60, 10 * 60, 20 * 60, 10 * 60, 10 * 60, 10 * 60];
        let currentSession = 0;
        let timeLeft = sessions[0];
        let isRunning = false;
        let isPaused = false;
        let interval;

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeLeft);
            fullScreenTimer.textContent = formatTime(timeLeft);
            const isBreak = currentSession % 2 === 1;
            statusDisplay.textContent = isBreak ? 'Break' : 'Session';
            const sessionNumber = Math.floor(currentSession / 2) + 1;
            sessionInfo.textContent = `Session ${sessionNumber} of 5`;
            fullScreenProgress.textContent = `Session ${sessionNumber} of 5`;

            const totalTime = sessions[currentSession];
            const progressPercent = ((totalTime - timeLeft) / totalTime) * 100;
            progressBar.style.width = `${progressPercent}%`;
        }

        function playChime() {
            const isBreak = currentSession % 2 === 1;
            (isBreak ? breakChime : sessionChime).play().catch(() => {});
        }

        function startTimer() {
            if (!isRunning) {
                interval = setInterval(() => {
                    if (!isPaused) {
                        timeLeft--;
                        if (timeLeft < 0) {
                            playChime();
                            currentSession = (currentSession + 1) % sessions.length;
                            timeLeft = sessions[currentSession];
                            if (currentSession === 0) {
                                resetTimer();
                                return;
                            }
                        }
                        updateDisplay();
                    }
                }, 1000);
                isRunning = true;
                startPauseBtn.textContent = 'Pause';
            } else if (isPaused) {
                isPaused = false;
                startPauseBtn.textContent = 'Pause';
            } else {
                isPaused = true;
                startPauseBtn.textContent = 'Resume';
            }
        }

        function resetTimer() {
            clearInterval(interval);
            isRunning = false;
            isPaused = false;
            currentSession = 0;
            timeLeft = sessions[0];
            startPauseBtn.textContent = 'Start';
            updateDisplay();
            progressBar.style.width = '0%';
        }

        function toggleFullScreen() {
            fullScreen.style.display = fullScreen.style.display === 'flex' ? 'none' : 'flex';
        }

        startPauseBtn.addEventListener('click', startTimer);
        resetBtn.addEventListener('click', resetTimer);
        toggleFullScreenBtn.addEventListener('click', toggleFullScreen);
        backButton.addEventListener('click', toggleFullScreen);

        updateDisplay();
    </script>
</body>
</html>
